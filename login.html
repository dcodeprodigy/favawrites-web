<!DOCTYPE html>
<html lang="en" class="h-[100vh] w-[100vw]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gelasio:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/output.css" />
    <link rel="stylesheet" href="css/users/index.css" />
    <link rel="stylesheet" href="css/users/google-auth.css" />

    <title>Login - Favawrites</title>
  </head>
  <body class="bg-[#e5e7eb] h-[100vh] w-[100vw]">
    <section class="items-center h-[100vh] flex justify-center">
      <form
        action="#"
        method="post"
        class="max-w-[550px] flex flex-col sm:justify-center items-center p-4 mt-5"
      >
        <h1 class="welcomeTxt text-2xl md:text-center font-medium mb-4">
          Welcome back,
          <span class="text-primary-green-mint">Publisher</span> &#128075;
        </h1>
        <p class="font-medium mb-3 sm:text-center">
          Continue with your social account:
        </p>

        <section
          id="socialAuthContainer"
          class="flex justify-center items-center"
        >
          <div class="mb-3 self-center">
            <button class="gsi-material-button">
              <div class="gsi-material-button-state"></div>
              <div class="gsi-material-button-content-wrapper">
                <div class="gsi-material-button-icon">
                  <svg
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 48 48"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    style="display: block"
                  >
                    <path
                      fill="#EA4335"
                      d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
                    ></path>
                    <path
                      fill="#4285F4"
                      d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
                    ></path>
                    <path
                      fill="#FBBC05"
                      d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
                    ></path>
                    <path
                      fill="#34A853"
                      d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
                    ></path>
                    <path fill="none" d="M0 0h48v48H0z"></path>
                  </svg>
                </div>
                <span class="gsi-material-button-contents"
                  >Continue with Google</span
                >
                <span style="display: none">Continue with Google</span>
              </div>
            </button>
          </div>
        </section>

        <p class="font-medium mb-3">Or log in with your Favawrites account :</p>
        <input
          type="email"
          class="p-3 rounded-lg mb-3 block w-[100%] outline-none focus:outline-1 focus:outline-orange-200 shadow-sm"
          placeholder="Enter your email..."
        />
        <input
          type="password"
          placeholder="Password..."
          class="p-3 rounded-lg mb-3 block w-[100%] outline-none focus:outline-1 focus:outline-orange-200"
        />
        <button
          type="submit"
          value="login"
          class="block mb-3 bg-[#030303] hover:bg-[#070707] text-white hover:text-slate-50 py-3 px-6 w-[100%] font-bold rounded-lg mt-6 transition-all"
        >
          Login
        </button>

        <section class="text-[#787f82] text-[12px]">
          <a href="#" class="text-[#787f82] mr-1 hover:underline"
            >Forgot your password?</a
          >
          <a href="#" class="hover:underline">Send a magic link</a>

          <p class="text-[12px] hover:underline cursor-pointer">
            Need to create an account?
            <a href="/signup.html" class="text-primary-green-mint">Sign up</a>
          </p>
        </section>
      </form>
    </section>
  </body>
</html>
