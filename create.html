<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favawrites - Write Full Blown AI Undetectable Books, Articles and Blogs</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/src/output.css" />
    <link rel="stylesheet" href="/css/users/create-manuscript.css" />
  </head>
  <body>
    <nav
      class="page-header p-4 px-9 mb-6 shadow-md flex justify-between items-center"
    >
      <h2 class="text-lg font-bold">Create New Book</h2>
      <button class="saveAndSubmitBtn bg-slate-800 text-white py-2 px-4 rounded-[8px]
      hover:bg-slate-700
      ">
        Save
      </button>
    </nav>

    <form class="px-9 flex flex-col"
    id="generate-toc"
    
    >
      <label for="book-title" class="mb-1 font-semibold">Title<span class="text-red-500">*</span></label>
      <input
        type="text"
        id="book-title"
        name="bookTitle"
        class="input-fields"
        placeholder="The Boy in the Woods"
         
      />

      <label for="book-subtitle" class="mb-1 font-semibold">
        Subtitle <span class="text-gray-600">(Optional)</span>
      </label>
      <input
        type="text"
        id="book-subtitle"
        name="bookSubtitle"
        class="input-fields"
        placeholder="Shaking Hands with Destiny"
      />

      <label for="author" class="mb-1 font-semibold">Author Name<span class="text-red-500">*</span></label>
      <input
        type="text"
        id="author"
        name="bookAuthor"
        class="input-fields"
        placeholder="Joseph Alex"
         
      />

      <label for="genre" class="mb-1 font-semibold">
        Genre <span class="text-gray-600">(Optional)</span>
      </label>
      <input
        type="text"
        id="genre"
        name="genre"
        class="input-fields"
        placeholder="Fiction, Fantasy"
      />

      <label for="description" class="mb-1 font-semibold"> Description<span class="text-red-500">*</span></label>
      <textarea  
        type="text"
        id="description"
        placeholder="Describe those unique caveat you want the model to include in your book "
        name="bookUniqueDescription"
        class="input-fields resize-none h-36"
      ></textarea>

      <section class="max-w-full">
        <!-- This section is for selecting the style of the book -->
        <h3 class="mb-2 font-semibold">Book Style<span class="text-red-500">*</span></h3>

        <div class="flex justify-center gap-2 flex-wrap">
          <input type="radio" id="formal-style" name="bookStyle" value="formal" class="book-style-input"/>
          <label for="formal-style" class="book-style-label">Formal</label>

          <input type="radio" id="entertaining-style" name="bookStyle" value="entertaining" class="book-style-input"/>
          <label for="entertaining-style" class="book-style-label" >Entertaining</label>

          <input type="radio" id="casual-style" name="bookStyle" value="casual" class="book-style-input"/>
          <label for="casual-style" class="book-style-label" >Casual</label>

          <input type="radio" id="friendly-style" name="bookStyle" value="friendly" class="book-style-input"/>
          <label for="friendly-style" class="book-style-label" >Friendly</label>

          <input type="radio" id="informative-style" name="bookStyle" value="informative" class="book-style-input"/>
          <label for="informative-style" class="book-style-label" >Informative</label>
        </div>

      </section>
      <button type="submit" class="saveAndSubmitBtn mt-5 mb-3 bg-slate-800 text-white py-4 px-4 rounded-[8px]  hover:bg-slate-700">Create TOC</button>
    </form>
    <section id="tocAnimation">

    </section>

    <script src="/js/users/create-manuscript.js" type="module"></script>
  </body>
</html>
